<h1>最壯觀的賞楓地點，就集中在阿里山公路(台18線)90.5k至98k一帶<br>

來阿里山賞楓，從90k開始，可見到大半變紅的青楓在風中搖曳<br>

即使是在公路的護欄內，或是佇立在電線桿旁，仍不減風采<br>

賞楓最佳時刻是9點到11點間，光線正好，不論是順光、斜射光<br>

或是在逆光下拍攝，都有不同的風情</h1><p>
